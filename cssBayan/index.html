<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="main__h1">CSS Bayan</h1>
        <form class="mem">
          <label class="mem__item">
            <input class="mem__input" type="radio" name="mem" id="" checked />
            <div class="mem__wrap">
              <h2 class="mem__h2">Величайшая народная мудрость</h2>
              <img src="img/open.png" alt="Открыто" class="mem__icon_open" />
              <img src="img/closed.png" alt="Закрыто" class="mem__icon_close" />
            </div>
            <img
              src="img/mudrost.jpg"
              alt="Величайшая народная мудрость"
              class="mem__img"
            />
          </label>
          <label class="mem__item">
            <input class="mem__input" type="radio" name="mem" id="" />
            <div class="mem__wrap">
              <h2 class="mem__h2">Девиз всех прокрастинаторов</h2>
              <img src="img/open.png" alt="Открыто" class="mem__icon_open" />
              <img src="img/closed.png" alt="Закрыто" class="mem__icon_close" />
            </div>
            <img
              src="img/delo.jpg"
              alt="Недоделал дело - гуляй смело"
              class="mem__img"
            />
          </label>
          <label class="mem__item">
            <input class="mem__input" type="radio" name="mem" id="" />
            <div class="mem__wrap">
              <h2 class="mem__h2">Секрет идеальных отношений</h2>
              <img src="img/open.png" alt="Открыто" class="mem__icon_open" />
              <img src="img/closed.png" alt="Закрыто" class="mem__icon_close" />
            </div>
            <img
              src="img/otnosheniya.jpg"
              alt="Секрет идеальных отношений"
              class="mem__img"
            />
          </label>
          <label class="mem__item">
            <input class="mem__input" type="radio" name="mem" id="" />
            <div class="mem__wrap">
              <h2 class="mem__h2">Мы вам обязательно не перезвоним</h2>
              <img src="img/open.png" alt="Открыто" class="mem__icon_open" />
              <img src="img/closed.png" alt="Закрыто" class="mem__icon_close" />
            </div>
            <img
              src="img/svoboda.jpg"
              alt="Мы обязательно вам не перезвоним"
              class="mem__img"
            />
          </label>
          <label class="mem__item">
            <input class="mem__input" type="radio" name="mem" id="" />
            <div class="mem__wrap">
              <h2 class="mem__h2">Когда наконец-то нашел свое призвание</h2>
              <img src="img/open.png" alt="Открыто" class="mem__icon_open" />
              <img src="img/closed.png" alt="Закрыто" class="mem__icon_close" />
            </div>
            <img
              src="img/prizvanie.jpg"
              alt="Когда наконец-то нашел свое призвание"
              class="mem__img"
            />
          </label>
          <label class="mem__item">
            <input class="mem__input" type="radio" name="mem" id="" />
            <div class="mem__wrap">
              <h2 class="mem__h2">Главное, что попытался</h2>
              <img src="img/open.png" alt="Открыто" class="mem__icon_open" />
              <img src="img/closed.png" alt="Закрыто" class="mem__icon_close" />
            </div>
            <img
              src="img/popitka.jpg"
              alt="Главное, что попытался"
              class="mem__img"
            />
          </label>
        </form>
      </div>
    </main>
  </body>
</html>
